<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clínica odontológica</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
          crossorigin="anonymous"
  ></script>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header>
  <nav>
    <div>
      <a href="/">
        <i class="fa-solid fa-tooth"></i>
      </a>
    </div>
    <div>
      <div class="logo">
        <img src="/img/logo.jpg" alt="Logo" srcset="" />
      </div>
    </div>
    <div class="login">
      <a href="/login">
        <button class="ingreso btn btn-primary" id = "loginBtn">Login</button>
      </a>
    </div>
  </nav>
</header>
<main>
  <div class = "cards">
    <div class="card" style="width: 25rem">
      <img src="/img/odontologo.jpg" class="card-img-top" alt="imgOdontologo" />
      <div class="card-body">
        <h5 class="card-title">Odontólogos</h5>
        <div class = "btnLink">
          <a href="/odontologoAlta.html" class="btn btn-secondary"
          >Alta odontólogo</a>
          <a href="/odontologoList.html" class="btn btn-secondary"
          >Lista de odontólogos</a>
        </div>
      </div>
    </div>
    <div class="card" style="width: 25rem">
      <img src="/img/paciente.jpg" class="card-img-top" alt="img-Paciente" />
      <div class="card-body">
        <h5 class="card-title">Pacientes</h5>
        <div class = "btnLink">
          <a href="/pacienteAlta.html" class="btn btn-secondary"
          >Alta paciente</a
          >
          <a href="/pacienteList.html" class="btn btn-secondary"
          >Lista de pacientes</a
          >
        </div>
      </div>
    </div>
    <div class="card" style="width: 25rem">
      <img src="/img/turno.jpg" class="card-img-top" alt="img-Turno" />
      <div class="card-body">
        <h5 class="card-title">Turnos</h5>
        <div class = "btnLink">
          <a href="/turnoAlta.html" class="btn btn-secondary"
          >Alta turno</a
          >
          <a href="/turnoList.html" class="btn btn-secondary"
          >Lista de turnos</a
          >
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="footer">
    <div class="redes">
      <ul>
        <li><i class="fa-brands fa-whatsapp"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-linkedin"></i></li>
      </ul>
    </div>
    <div class="slogan">
      <p>Tecnología a su servicio</p>
    </div>
  </div>
</footer>
</body>
</html>
