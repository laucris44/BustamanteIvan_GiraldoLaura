<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles_alta.css">
</head>
<body>
<header>
    <nav>
        <div>
            <a href="/index.html">
                <i class="fa-solid fa-tooth"></i>
            </a>
        </div>
        <div>
            <div class="logo">
                <img src="/img/logo.jpg" alt="Logo" srcset="" />
            </div>
        </div>
        <div class="login">
            <button class="ingreso btn btn-primary">Cerrar Sesión</button>
        </div>
    </nav>
</header>
<main>
    <div class="d-grid gap-2 opciones">
        <a href="/index.html">
            <button class="btn btn-secondary" type="button">Home</button>
        </a>
        <a href="/turnoList.html">
            <button class="btn btn-secondary" type="button">Lista de turnos</button>
        </a>
    </div>
    <div class="container">
        <div class = "form">
        <div>
            <h3>Agendar turno</h3>
            <div class="container">
                <form id="add_new_turno">
                    <div class="form-group">
                        <label for="paciente_id">Paciente:</label>
                        <select class="form-control" id="paciente_id" name="paciente_id">
                            <option disabled selected>Selecciona un paciente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="odontologo_id">Odontólogo:</label>
                        <select class="form-control" id="odontologo_id" name="odontologo_id">
                            <option disabled selected>Selecciona un odontólogo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha">
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <input type="time" class="form-control" id="hora" name="hora">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar turno</button>
                </form>
            </div>
            </div>
            <div id="response">
            </div>
        </div>
    </div>
</main>
<footer>
    <div class = "footer">
        <div class = "redes">
            <ul>
                <li><i class="fa-brands fa-whatsapp"></i>
                </li>
                <li><i class="fa-brands fa-instagram"></i>
                </li>
                <li><i class="fa-brands fa-linkedin"></i></li>
            </ul>
        </div>
        <div class = "slogan">
            <p>Tecnología a su servicio</p>
        </div>
    </div>
</footer>
<script type="text/javascript" src="/js/post_turno.js"></script>

</body>
</html>
